services:
  preflight:
    image: alpine:3.19
    command: ["/bin/sh", "/workspace/scripts/compose-prereqs.sh"]
    working_dir: /workspace
    volumes:
      - ./:/workspace:ro

  fallback-oidc:
    image: quay.io/keycloak/keycloak:26.4.0
    entrypoint: ["/bin/sh", "/workspace/scripts/fallback-oidc-entrypoint.sh"]
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      KC_HOSTNAME: https://bdc.rtvmedia.org.local/kiwi-oidc
      KC_HOSTNAME_BACKCHANNEL_DYNAMIC: "true"
      KC_HTTP_RELATIVE_PATH: /kiwi-oidc
      KC_PROXY_HEADERS: xforwarded
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
    depends_on:
      preflight:
        condition: service_completed_successfully
    volumes:
      - ./:/workspace:ro
      - ./infra/docker/oidc/realm-kiwi-local.json:/opt/keycloak/data/import/realm-kiwi-local.json:ro
    healthcheck:
      test:
        - CMD
        - /usr/bin/bash
        - /workspace/scripts/fallback-oidc-healthcheck.sh
      interval: 2s
      timeout: 2s
      retries: 60
      start_period: 5s
    expose:
      - "8080"

  dev-certs:
    image: alpine:3.19
    command:
      - /bin/sh
      - -c
      - >-
        apk add --no-cache bash openssl >/dev/null &&
        /usr/local/bin/dev-certs.sh &&
        tail -f /dev/null
    environment:
      DOMAIN: bdc.rtvmedia.org.local
      CERT_DIR: /certs
    volumes:
      - ./infra/docker/nginx/certs:/certs
      - ./scripts/dev-certs.sh:/usr/local/bin/dev-certs.sh:ro
    healthcheck:
      test:
        - CMD-SHELL
        - test -f /certs/bdc.rtvmedia.org.local.crt -a -f /certs/bdc.rtvmedia.org.local.key
      interval: 2s
      timeout: 1s
      retries: 10

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: kiwi
      POSTGRES_USER: kiwi
      POSTGRES_PASSWORD: kiwi
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -U kiwi -d kiwi
      interval: 2s
      timeout: 2s
      retries: 60
      start_period: 3s
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"

  app:
    build:
      context: .
      dockerfile: infra/docker/app/Dockerfile
    image: kiwi-dev:local
    command: ["/bin/sh", "/workspace/scripts/app-entrypoint.sh"]
    depends_on:
      preflight:
        condition: service_completed_successfully
      fallback-oidc:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      KIWI_DB_URL: ${KIWI_DB_URL:-postgresql://kiwi:kiwi@postgres:5432/kiwi}
      KIWI_DB_POOL_MIN: ${KIWI_DB_POOL_MIN:-1}
      KIWI_DB_POOL_MAX: ${KIWI_DB_POOL_MAX:-5}
      KIWI_QUEUE_POLL_INTERVAL_MS: ${KIWI_QUEUE_POLL_INTERVAL_MS:-1000}
      KIWI_QUEUE_MAX_ATTEMPTS: ${KIWI_QUEUE_MAX_ATTEMPTS:-8}
      KIWI_QUEUE_LOCK_SECONDS: ${KIWI_QUEUE_LOCK_SECONDS:-60}
      KIWI_AUDIT_RETENTION_DAYS: ${KIWI_AUDIT_RETENTION_DAYS:-365}
      KIWI_SYNC_SUBSCRIPTION_TIMEOUT_MS: ${KIWI_SYNC_SUBSCRIPTION_TIMEOUT_MS:-2500}
    healthcheck:
      test:
        - CMD-SHELL
        - curl --silent --fail --output /dev/null http://127.0.0.1:8000/api/v1/status
      interval: 2s
      timeout: 2s
      retries: 60
      start_period: 2s
    volumes:
      - ./app:/app
      - ./:/workspace:ro
    expose:
      - "8000"

  worker:
    build:
      context: .
      dockerfile: infra/docker/app/Dockerfile
    image: kiwi-dev:local
    command: ["python", "/app/worker.py"]
    depends_on:
      postgres:
        condition: service_healthy
      app:
        condition: service_healthy
    environment:
      KIWI_DB_URL: ${KIWI_DB_URL:-postgresql://kiwi:kiwi@postgres:5432/kiwi}
      KIWI_DB_POOL_MIN: ${KIWI_DB_POOL_MIN:-1}
      KIWI_DB_POOL_MAX: ${KIWI_DB_POOL_MAX:-5}
      KIWI_QUEUE_POLL_INTERVAL_MS: ${KIWI_QUEUE_POLL_INTERVAL_MS:-1000}
      KIWI_QUEUE_MAX_ATTEMPTS: ${KIWI_QUEUE_MAX_ATTEMPTS:-8}
      KIWI_QUEUE_LOCK_SECONDS: ${KIWI_QUEUE_LOCK_SECONDS:-60}
      KIWI_AUDIT_RETENTION_DAYS: ${KIWI_AUDIT_RETENTION_DAYS:-365}
      KIWI_SYNC_SUBSCRIPTION_TIMEOUT_MS: ${KIWI_SYNC_SUBSCRIPTION_TIMEOUT_MS:-2500}
      KIWI_WORKER_ID: ${KIWI_WORKER_ID:-kiwi-worker-1}
    volumes:
      - ./app:/app
      - ./:/workspace:ro

  gateway:
    image: nginx:1.25-alpine
    depends_on:
      app:
        condition: service_healthy
      fallback-oidc:
        condition: service_healthy
      dev-certs:
        condition: service_healthy
    ports:
      - "${GATEWAY_HTTPS_PORT:-443}:443"
    volumes:
      - ./infra/docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/docker/nginx/certs:/etc/nginx/certs:ro

volumes:
  postgres_data:
