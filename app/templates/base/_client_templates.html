<template id="tpl-customer-form">
    <div class="customer-form-root">
        <h3 class="form-subtitle">Aanhef *</h3>
        <div class="aanhef-row" data-salutation-row>
            <label><input type="radio" data-field="Salutation" value="Dhr." required checked> Dhr.</label>
            <label><input type="radio" data-field="Salutation" value="Mevr."> Mevr.</label>
            <label><input type="radio" data-field="Salutation" value="Anders"> Anders</label>
        </div>

        <div class="form-row">
            <input type="text" data-field="Initials" placeholder="Voorletters*" required>
            <input type="text" data-field="MiddleName" placeholder="Tussenvoegsel">
            <input type="text" data-field="LastName" placeholder="Achternaam*" required>
        </div>

        <div class="form-group">
            <label>Geboortedatum</label>
            <div class="form-row">
                <select data-field="BirthdayDay">
                    <option value="">Dag</option>
                </select>
                <select data-field="BirthdayMonth">
                    <option value="">Maand</option>
                </select>
                <select data-field="BirthdayYear">
                    <option value="">Jaar</option>
                </select>
            </div>
        </div>

        <div class="form-row customer-address-row" data-address-row>
            <input type="text" data-field="PostalCode" placeholder="Postcode*" pattern="^[1-9][0-9]{3}[a-zA-Z]{2}$" title="Voer een geldige postcode in (bijv. 1234AB)" required>
            <input type="text" data-field="HouseNumber" placeholder="Huisnr. (en letter)*" maxlength="7" pattern="^[1-9][0-9]{0,5}[A-Z]?$" title="Voer een geldig huisnummer in (bijv. 123 of 123A)" required>
            <input type="text" data-field="HouseExt" placeholder="Toevoeging" maxlength="10">
        </div>

        <div class="form-row customer-address-row" data-address-row>
            <input type="text" data-field="Address" placeholder="Straat*" required>
            <input type="text" data-field="City" placeholder="Plaats*" required>
        </div>

        <div class="form-row" data-contact-row>
            <input type="tel" data-field="Phone" placeholder="Telefoonnummer">
            <input type="email" data-field="Email" placeholder="E-mailadres*" required>
        </div>

        <div class="form-group is-hidden" data-same-address-wrapper>
            <label>
                <input type="checkbox" data-field="SameAddress">
                Zelfde adres als originele abonnee
            </label>
        </div>
    </div>
</template>
